	/* Style the header */
	header {
	  background-color: #666;
	  padding: 30px;
	  text-align: left;

	}

	/* Create two columns/boxes that floats next to each other */
	nav {
	  width: 100%;
	  background: #fff;
	  padding: 20px;
	  height: 100%;
	  display: flex;
	  justify-content: end;
	}

	/* Style the list inside the menu */
	nav ul {
	  list-style-type: none;
	  padding: 0;
	}
	nav ul li {
		float: left;
		margin-right: 10px;
	}

	article {
	  float: center;
	  padding: 20px;
	  width: 100%;
	  background-color: #f1f1f1;
	}

	/* Clear floats after the columns */
	section::after {
	  content: "";
	  display: table;
	  clear: both;
	}

	/* Style the footer */
	footer {
	  background-color: #777;
	  padding: 10px;
	  text-align: center;
	  color: white;
	}

	/* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
	@media (max-width: 600px) {
	  nav, article {
	  display: flex;
	  justify-content: end;

		height: auto;
	  }
	}
